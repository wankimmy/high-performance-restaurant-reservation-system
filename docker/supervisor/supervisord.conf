[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

; PHP-FPM (only if using nginx)
[program:php-fpm]
command=/usr/local/sbin/php-fpm -F
autostart=false
autorestart=true
priority=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

; Nginx (only if SERVER_TYPE=nginx)
[program:nginx]
command=/usr/sbin/nginx -g 'daemon off;'
autostart=false
autorestart=true
priority=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

; Laravel Octane (only if SERVER_TYPE=swoole)
[program:laravel-octane]
command=php /var/www/html/artisan octane:start --server=swoole --host=0.0.0.0 --port=80 --workers=4 --task-workers=2
autostart=false
autorestart=true
priority=10
user=www-data
directory=/var/www/html
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

; Laravel Queue Workers
[program:laravel-queue]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan queue:work redis --queue=reservations --tries=3 --timeout=60 --sleep=3
autostart=true
autorestart=true
numprocs=2
priority=15
user=www-data
directory=/var/www/html
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

; Laravel Scheduler
[program:laravel-scheduler]
command=php /var/www/html/artisan schedule:work --verbose --no-interaction
autostart=true
autorestart=true
priority=20
user=www-data
directory=/var/www/html
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
