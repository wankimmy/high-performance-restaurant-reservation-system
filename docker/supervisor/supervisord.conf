[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

; Laravel Octane (Swoole)
[program:laravel-octane]
command=bash -c "cd /var/www/html && php artisan config:clear && php artisan cache:clear && sleep 2 && php artisan octane:start --server=swoole --host=0.0.0.0 --port=80 --workers=4 --task-workers=2"
autostart=true
autorestart=true
startsecs=5
stopwaitsecs=20
stopsignal=TERM
stopasgroup=true
killasgroup=true
priority=10
user=www-data
directory=/var/www/html
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

; Laravel Queue Workers
[program:laravel-queue]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan queue:work redis --queue=reservations --tries=3 --timeout=60 --sleep=3
autostart=true
autorestart=true
numprocs=2
priority=15
user=www-data
directory=/var/www/html
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

; Laravel Scheduler
[program:laravel-scheduler]
command=php /var/www/html/artisan schedule:work --verbose --no-interaction
autostart=true
autorestart=true
priority=20
user=www-data
directory=/var/www/html
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
